<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Budget">
    <meta name="keywords" content="List, budget, yearly budget, monthly budget css, HTML">
    <meta name="author" content="Joar Warholm, Daniel Lindeberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetProject</title>
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Budget</h1>
    </header>
    <main>
        <section id="userInput">
            Year:
            <select class="year" v-model="yearInput">
                <option disabled value="">Select Year</option>
                <option v-for="option in years" :value="option.value">
                    {{ option.text }}
                </option>
            </select>
            Month:
            <select class="months" v-model="monthInput">
                <option disabled value="">Select Month</option>
                <option v-for="option in months" :value="option">
                    {{ option }}
                </option>
            </select>
            Income:
            <input v-model.number ="income" type="number">
            <p>Income: {{ income }}</p>
            <p>Selected: {{ monthInput }}</p>
            <p>Year is: {{ yearInput }}</p>
            <ul>
                <li v-for="category in categories">
                    <div>{{ category.name }}</div>
                    <div>{{ category.cost }}</div>               
                    <input v-model.number="category.cost" type="number">
                </li>
            </ul>
            <button @click="saveIncome(income), saveCost(categories)">Save</button>
        </section>
    </main>



</body>

</html>
