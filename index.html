<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Budget">
    <meta name="keywords" content="List, budget, yearly budget, monthly budget css, HTML">
    <meta name="author" content="Joar Warholm, Daniel Lindeberg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetProject</title>
    <script src="https://unpkg.com/vue@3" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Budget</h1>
    </header>
    <main>
        <section id="userInput">
                Year:
                <select class="year" v-model="yearInput">
                    <option disabled value ="">Select Year</option>
                    <option >2022</option>
                    <option >2023</option>
                    <option >2024</option>
                    <option >2025</option>
                    <option >2026</option>
                </select>               
                Month:
                <select class="months" v-model="monthInput">
                    <option disabled value ="">Select Month</option>
                    <option >January</option>
                    <option >February</option>
                    <option >March</option>
                    <option >April</option>
                    <option >May</option>
                    <option >June</option>
                    <option >July</option>
                    <option >August</option>
                    <option >September</option>
                    <option >October</option>
                    <option >November</option>
                    <option >December</option>
                </select>
                Income:
                <input class="income" type="number">
                <p>Selected: {{ monthInput }}</p>
                <p>Year is: {{ yearInput }}</p>

              <ul>
                  <li>
                    <input type="number">
                  </li>
              </ul>
              <button @click="saveInput()">Save</button>



              
        </section>
    </main>



</body>

</html>
